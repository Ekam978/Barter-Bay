<!DOCTYPE html>
<html>
<head>
	<title>Barter Exchange</title>
	<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
    <center>
        <div class="container" id="container">
            <div class="main_div" id="main_div">
                <h2>Sign Up</h2>
                <br><br>
                <p>Your name:</p>
                <input class="form-control" placeholder="Enter your name" id="name">
                <br>
                <p>Your contact number:</p>
                <input class="form-control" type="number" placeholder="Enter your number" id="number">
                <br>
                <p>Your email-id:</p>
                <input class="form-control" placeholder="Enter your email" id="email">
                <br>
                <p>Your User name:</p>
                <input class="form-control" placeholder="Enter your User name" id="user_name">
                <br><br>
                <button id="register" onclick="register()">Sign Up</button>
            </div>
        </div>
    </center>
</body>  
<script src="register.js"></script>
</body>
</html>
